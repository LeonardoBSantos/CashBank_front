<section class="container">
  <form class="formulario" (ngSubmit)="register()">
    <h2 class="formulario__titulo">Register</h2>

    <div class="form-field">
      <label class="form-field__label" for="name">Name</label>
      <input class="form-field__input" id="name" type="text" [(ngModel)]="name" name="nameField">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="lastName">Last Name</label>
      <input class="form-field__input" id="lastName" type="text" [(ngModel)]="lastName" name="lastNameField">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="email">Email</label>
      <input class="form-field__input" id="email" type="text" [(ngModel)]="email" name="emailField">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="phone">Phone</label>
      <input class="form-field__input" id="phone" type="text" [(ngModel)]="phone" name="phoneField">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="adress">Adress</label>
      <input class="form-field__input" id="adress" type="text" [(ngModel)]="adress" name="adressField">
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Register</button>
    </div>

  </form>
</section>
