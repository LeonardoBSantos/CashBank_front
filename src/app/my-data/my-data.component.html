<mat-toolbar>
  <img src="../../assets/menu.svg" alt="menu" width="35px" type="button" mat-button (click)="drawer.toggle()">
  <span style="margin-left: 3%;">CashBank</span>
</mat-toolbar>

<mat-drawer-container class="md-container" autosize>
  <mat-drawer #drawer class="md-sidenav" mode="side">
    <a routerLink="../home"><p>Home</p></a>
  </mat-drawer>
  <section class="container__list">
    <div class="content">
      <h2 class="content__titulo">Meus Dados</h2>

      <div class="row">
        <div class="column">
          <label class="field__label" for="name">Name</label>
        </div>
        <div class="column" *ngIf="clientData?.clientName != null; else defaultMessage">
          {{clientData?.clientName}}
        </div>
      </div>

      <div class="row">
        <div class="column">

      </div>

      <div class="row">
        <div class="column">
          <label class="field__label" for="name">E-mail</label><br>
        </div>
        <div class="column" *ngIf="clientData?.email != null; else defaultMessage">
          {{clientData?.email}}
        </div>
      </div>

      <div class="row">
